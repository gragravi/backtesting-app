<!-- Fichier : index.html (Version Corrigée et Complète) -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Light UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-white text-black min-h-screen flex flex-col">

  <!-- Header : sera rempli par JavaScript -->
  <header class="flex items-center gap-3 px-4 pt-6 pb-2">
    <button class="text-2xl text-gray-600" id="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="flex flex-col">
      <div class="flex items-center gap-1">
        <span id="pair-flags" class="text-xl mr-1"></span>
        <span id="symbol-name" class="font-medium text-lg tracking-tight">--</span>
      </div>
      <span id="symbol-price" class="text-teal-600 font-medium text-base leading-tight">-.-----</span>
    </div>
    <button id="replay-btn" title="Rejouer le backtest" class="ml-auto bg-white border border-gray-200 shadow rounded-full w-10 h-10 flex items-center justify-center text-blue-600 hover:bg-blue-50 transition">
      <i class="fa-solid fa-rotate-left text-xl"></i>
    </button>
  </header>

  <!-- Chart area : le conteneur est ici -->
  <div class="relative flex-1 min-h-[340px]" style="overflow:hidden;">
    <div id="chart-container" class="absolute inset-0 bg-white"></div>
    <!-- Le div "chart" n'est plus nécessaire, chart-container suffit -->
    <div class="absolute left-3 bottom-3 flex gap-3">
      <button class="bg-white border border-gray-200 rounded-full w-10 h-10 flex items-center justify-center shadow">
        <i class="fa-solid fa-up-right-and-down-left-from-center text-xl text-gray-600"></i>
      </button>
      <button class="bg-white border border-gray-200 rounded-full w-10 h-10 flex items-center justify-center shadow">
        <i class="fa-regular fa-eye text-xl text-gray-600"></i>
      </button>
    </div>
  </div>

  <!-- Timeframe bar -->
  <div class="flex items-center gap-2 px-2 pt-2 pb-2 overflow-x-auto border-b border-gray-100 bg-white sticky top-0 z-20">
    <button class="px-4 py-1 rounded-full bg-gray-100 text-base font-medium">15 min</button>
    <button class="px-4 py-1 rounded-full bg-gray-100 text-base font-medium">1 h</button>
    <button class="px-4 py-1 rounded-full bg-gray-100 text-base font-medium">4 h</button>
    <button class="px-4 py-1 rounded-full bg-gray-200 border border-gray-400 text-base font-bold">1 jour</button>
    <button class="px-2 py-1 bg-white rounded-md text-gray-600 border border-gray-200">Plus <i class="fa-solid fa-angle-down ml-1"></i></button>
    <button class="px-2 py-1 bg-white rounded-md text-gray-600 border border-gray-200">Cap.M</button>
  </div>

  <!-- Bottom bar (mobile navigation style) -->
  <nav class="fixed bottom-0 inset-x-0 z-30 bg-white border-t border-gray-200 px-2 pt-2 pb-5 flex justify-between items-center gap-1">
    <button id="trader-btn" class="flex-1 bg-black text-white font-bold py-3 rounded-full mx-1 text-lg shadow">Trader</button>
    <button class="flex flex-col items-center flex-1 text-gray-800">
      <i class="fa-solid fa-pen-nib mb-1"></i>
      <span class="text-xs">Tracés</span>
    </button>
    <button class="flex flex-col items-center flex-1 text-gray-800">
      <i class="fa-solid fa-chart-simple mb-1"></i>
      <span class="text-xs">Indicateurs</span>
    </button>
    <button class="flex flex-col items-center flex-1 text-gray-800" id="settings-btn">
      <i class="fa-regular fa-hexagon-check mb-1"></i>
      <span class="text-xs">Paramètres</span>
    </button>
  </nav>

  <!-- Trader bottom sheet -->
  <div id="trader-sheet" class="fixed inset-x-0 bottom-0 z-50 bg-white rounded-t-3xl shadow-2xl pt-2 pb-6 px-4 max-h-[50vh] overflow-y-auto border border-gray-100 hidden">
    <div class="w-12 h-1 rounded-full bg-gray-300 mx-auto mb-4"></div>
    <div class="flex flex-col gap-3">
      <div class="flex w-full">
        <button id="sell-btn" class="flex-1 bg-red-400 text-white rounded-l-xl py-3 font-bold text-xl flex flex-col items-center justify-center">
          <span class="text-xs font-medium">SELL</span>
          <span class="text-lg font-mono">1.14156<sup>6</sup></span>
        </button>
        <div class="flex flex-col items-center justify-center bg-white border-y border-gray-200 px-3 select-none">
          <div class="flex items-center">
            <button id="lot-decrease" class="text-2xl px-1 text-gray-600 focus:outline-none" style="line-height:1">▼</button>
            <span id="lot-size" class="px-3 text-lg font-semibold select-none">0.01</span>
            <button id="lot-increase" class="text-2xl px-1 text-gray-600 focus:outline-none" style="line-height:1">▲</button>
          </div>
          <span class="text-xs text-gray-400">Lot</span>
        </div>
        <button id="buy-btn" class="flex-1 bg-green-500 text-white rounded-r-xl py-3 font-bold text-xl flex flex-col items-center justify-center">
          <span class="text-xs font-medium">BUY</span>
          <span class="text-lg font-mono">1.14165<sup>5</sup></span>
        </button>
      </div>
    </div>
    <button class="absolute top-2 right-4 text-2xl text-gray-400" onclick="hideSheet('trader-sheet')">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- Bottom sheet: Paramètres -->
  <div id="settings-sheet" class="fixed inset-x-0 bottom-0 z-50 bg-white rounded-t-3xl shadow-2xl pt-2 pb-6 px-4 max-h-[80vh] overflow-y-auto border border-gray-100 hidden">
    <div class="w-12 h-1 rounded-full bg-gray-300 mx-auto mb-4"></div>
    <div class="grid grid-cols-2 gap-2 mb-6">
      <button class="flex-1 flex flex-col items-center bg-gray-100 rounded-xl py-3 font-medium text-gray-900 text-base">
        <span class="mb-1"><i class="fa-regular fa-clone"></i></span>
        Paysage
      </button>
      <button class="flex-1 flex flex-col items-center bg-gray-100 rounded-xl py-3 font-medium text-gray-900 text-base">
        <span class="mb-1"><i class="fa-regular fa-square"></i></span>
        Paramètres
      </button>
    </div>
    <div class="mb-6">
      <h3 class="font-bold text-lg mb-2">Affichage du trading</h3>
      <div class="grid grid-cols-2 gap-y-4 gap-x-2">
        <label class="flex items-center gap-2 font-medium text-base">
          <input type="checkbox" checked class="form-checkbox accent-black w-5 h-5 rounded-md border-gray-400">
          Ordres ouverts
        </label>
        <label class="flex items-center gap-2 font-medium text-base">
          <input type="checkbox" checked class="form-checkbox accent-black w-5 h-5 rounded-md border-gray-400">
          Historique des ordres
        </label>
        <label class="flex items-center gap-2 font-medium text-base">
          <input type="checkbox" checked class="form-checkbox accent-black w-5 h-5 rounded-md border-gray-400">
          Coût des positions
        </label>
        <label class="flex items-center gap-2 font-medium text-base">
          <input type="checkbox" class="form-checkbox accent-black w-5 h-5 rounded-md border-gray-400">
          Prix d’équilibre
        </label>
        <label class="flex items-center gap-2 font-medium text-base col-span-2">
          <input type="checkbox" class="form-checkbox accent-black w-5 h-5 rounded-md border-gray-400">
          Cours de ligu.
        </label>
      </div>
    </div>
    <div>
      <h3 class="font-bold text-lg mb-2">Graphique</h3>
      <div class="grid grid-cols-2 gap-y-4 gap-x-2">
        <label class="flex items-center gap-2 font-medium text-base">
          <input type="checkbox" checked class="form-checkbox accent-black w-5 h-5 rounded-md border-gray-400">
          Axe Y
        </label>
        <label class="flex items-center gap-2 font-medium text-base">
          <input type="checkbox" checked class="form-checkbox accent-black w-5 h-5 rounded-md border-gray-400">
          Dernier cours
        </label>
        <label class="flex items-center gap-2 font-medium text-base">
          <input type="checkbox" checked class="form-checkbox accent-black w-5 h-5 rounded-md border-gray-400">
          Compte à rebours
        </label>
        <label class="flex items-center gap-2 font-medium text-base">
          <input type="checkbox" checked class="form-checkbox accent-black w-5 h-5 rounded-md border-gray-400">
          Alertes sur les cours
        </label>
        <label class="flex items-center gap-2 font-medium text-base col-span-2">
          <input type="checkbox" class="form-checkbox accent-black w-5 h-5 rounded-md border-gray-400">
          Calendrier économique
        </label>
      </div>
    </div>
    <button class="absolute top-2 right-4 text-2xl text-gray-400" onclick="hideSheet('settings-sheet')">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- SCRIPTS QUI GERENT L'INTERFACE UTILISATEUR (INCHANGÉS) -->
  <script>
    // Ces fonctions gèrent l'affichage des "bottom sheets"
    function showSheet(id) {
      document.getElementById(id)?.classList.remove('hidden');
    }
    function hideSheet(id) {
      document.getElementById(id)?.classList.add('hidden');
    }

    // Lie les boutons aux fonctions
    document.getElementById('trader-btn')?.addEventListener('click', () => showSheet('trader-sheet'));
    document.getElementById('settings-btn')?.addEventListener('click', () => showSheet('settings-sheet'));
  </script>

  <!-- Chargement de la librairie de graphique -->
  <script src="js/libs/lightweight-charts.standalone.js"></script>

  <!-- Chargement de notre application principale -->
  <script type="module" src="js/main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Light UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* --- Ajout pour logo TradingView toujours visible --- */
    #tv-logo {
      position: absolute;
      left: 12px;
      /* Ajuste la valeur de bottom pour jamais être masqué par la nav */
      bottom: 90px; /* hauteur nav (env 60px) + 30px marge */
      z-index: 20;
      opacity: 0.88;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
      padding: 4px 6px;
      display: flex;
      align-items: center;
      pointer-events: auto;
      transition: bottom 0.3s;
    }
    @media (min-width: 700px) {
      #tv-logo { bottom: 24px; }
    }
  </style>
</head>
<body class="bg-white text-black min-h-screen flex flex-col">

  <!-- Header compact, drapeaux + symbole + prix -->
  <header class="flex items-center gap-3 px-4 pt-6 pb-2">
    <button class="text-2xl text-gray-600" id="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="flex flex-col">
      <div class="flex items-center gap-1">
        <span id="pair-flags" class="text-xl mr-1">🇪🇺🇺🇸</span>
        <span id="symbol-name" class="font-medium text-lg tracking-tight">EURUSD</span>
      </div>
      <span id="symbol-price" class="text-teal-600 font-medium text-base leading-tight">1,14155</span>
    </div>
    <!-- BOUTON REPLAY -->
    <button id="replay-btn" title="Rejouer le backtest" class="ml-auto bg-white border border-gray-200 shadow rounded-full w-10 h-10 flex items-center justify-center text-blue-600 hover:bg-blue-50 transition">
      <i class="fa-solid fa-rotate-left text-xl"></i>
    </button>
  </header>

  <!-- Chart area -->
  <div class="relative flex-1 min-h-[340px]" style="overflow:hidden;">
    <div id="chart-container" class="absolute inset-0 bg-white"></div>
    <!-- Logo TradingView TOUJOURS visible au-dessus de la nav -->
    <a href="https://www.tradingview.com/lightweight-charts/" target="_blank" rel="noopener" id="tv-logo">
      <img src="https://unpkg.com/lightweight-charts@4.1.0/docs/logo.svg"
        alt="TradingView Charting Library" style="height:22px;">
    </a>
    <div class="absolute left-3 bottom-3 flex gap-3">
      <button class="bg-white border border-gray-200 rounded-full w-10 h-10 flex items-center justify-center shadow">
        <i class="fa-solid fa-up-right-and-down-left-from-center text-xl text-gray-600"></i>
      </button>
      <button class="bg-white border border-gray-200 rounded-full w-10 h-10 flex items-center justify-center shadow">
        <i class="fa-regular fa-eye text-xl text-gray-600"></i>
      </button>
    </div>
  </div>

  <!-- Timeframe bar -->
  <div class="flex items-center gap-2 px-2 pt-2 pb-2 overflow-x-auto border-b border-gray-100 bg-white sticky top-0 z-20">
    <button class="px-4 py-1 rounded-full bg-gray-100 text-base font-medium">15 min</button>
    <button class="px-4 py-1 rounded-full bg-gray-100 text-base font-medium">1 h</button>
    <button class="px-4 py-1 rounded-full bg-gray-100 text-base font-medium">4 h</button>
    <button class="px-4 py-1 rounded-full bg-gray-200 border border-gray-400 text-base font-bold">1 jour</button>
    <button class="px-2 py-1 bg-white rounded-md text-gray-600 border border-gray-200">Plus <i class="fa-solid fa-angle-down ml-1"></i></button>
    <button class="px-2 py-1 bg-white rounded-md text-gray-600 border border-gray-200">Cap.M</button>
  </div>

  <!-- Bottom bar (mobile navigation style) -->
  <nav class="fixed bottom-0 inset-x-0 z-30 bg-white border-t border-gray-200 px-2 pt-2 pb-5 flex justify-between items-center gap-1">
    <button id="trader-btn" class="flex-1 bg-black text-white font-bold py-3 rounded-full mx-1 text-lg shadow">Trader</button>
    <button class="flex flex-col items-center flex-1 text-gray-800">
      <i class="fa-solid fa-pen-nib mb-1"></i>
      <span class="text-xs">Tracés</span>
    </button>
    <button class="flex flex-col items-center flex-1 text-gray-800">
      <i class="fa-solid fa-chart-simple mb-1"></i>
      <span class="text-xs">Indicateurs</span>
    </button>
    <button class="flex flex-col items-center flex-1 text-gray-800" onclick="showSheet('settings-sheet')">
      <i class="fa-regular fa-hexagon-check mb-1"></i>
      <span class="text-xs">Paramètres</span>
    </button>
  </nav>

  <!-- Trader bottom sheet -->
  <!-- ... (le reste de ton code inchangé) ... -->

  <script>
    function showSheet(id) {
      document.getElementById(id).classList.remove('hidden');
      document.body.classList.add('overflow-hidden');
    }
    function hideSheet(id) {
      document.getElementById(id).classList.add('hidden');
      document.body.classList.remove('overflow-hidden');
    }
    function setHeader(pair, price) {
      const flagsMap = {
        'EURUSD': '🇪🇺🇺🇸', 'USDJPY': '🇺🇸🇯🇵', 'GBPUSD': '🇬🇧🇺🇸', 'USDCAD': '🇺🇸🇨🇦',
        'AUDUSD': '🇦🇺🇺🇸', 'NZDUSD': '🇳🇿🇺🇸', 'USDCHF': '🇺🇸🇨🇭',
        'BTCUSD': '₿🇺🇸', 'SOLUSDT': '🪙🇺🇸', 'ETHUSD': 'Ξ🇺🇸'
      };
      let flags = flagsMap[pair] || '🏳️';
      document.getElementById('pair-flags').textContent = flags;
      document.getElementById('symbol-name').textContent = pair;
      document.getElementById('symbol-price').textContent = price;
    }
    setHeader('EURUSD', '1,14155');
    function loadSymbol(symbol, price, change) { setHeader(symbol, price); }
    document.getElementById('back-btn').addEventListener('click', () => { alert('Retour ou sélection de paire'); });
    document.getElementById('trader-btn').addEventListener('click', () => { showSheet('trader-sheet'); });
    document.getElementById('replay-btn').addEventListener('click', function() {
      this.classList.add('animate-spin');
      setTimeout(() => this.classList.remove('animate-spin'), 800);
      // La vraie logique est dans js/main.js qui écoute ce bouton !
    });
    let lot = 0.01;
    function updateLotDisplay() {
      document.getElementById('lot-size').textContent = lot.toFixed(2);
    }
    document.getElementById('lot-increase').addEventListener('click', () => {
      lot += 0.01;
      lot = Math.round(lot * 100) / 100;
      updateLotDisplay();
    });
    document.getElementById('lot-decrease').addEventListener('click', () => {
      if (lot > 0.01) {
        lot -= 0.01;
        lot = Math.round(lot * 100) / 100;
        updateLotDisplay();
      }
    });
    updateLotDisplay();
  </script>
</body>
</html>
